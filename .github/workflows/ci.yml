name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          REACT_APP_SITE_URL: https://example.com
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Smoke tests
        run: npm run test:smoke

      - name: Lighthouse CI (static build)
        run: npx lhci autorun --collect.staticDistDir=build

